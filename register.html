<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Blazing Stumps 2025</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Blazing Stumps</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="content-section">
    <section class="register-intro">
      <h1>Secure Your Spot</h1>
      <p>Represent your school in Bangalore’s most electrifying Under-14 cricket showdown.</p>
    </section>

    <section class="form-section">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfeg6tOwvET08SYdQfYGOG1hmRNJ5wzepAimQ7bwoDfKtKWSw/viewform?embedded=true" width="640" height="818" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </section>
  </main>
<div id="footer-info"></div>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  const navItems = document.querySelectorAll('.nav-links a');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  navItems.forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('show');
    });
  });
</script>
<script src="script.js"></script>
</body>
</html>
